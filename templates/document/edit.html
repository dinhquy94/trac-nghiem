{% extends "base.html" %}

{% block title %}Sửa tài liệu{% endblock %}

{% block content %}
<div class="card" style="max-width: 800px; margin: 0 auto;">
    <h2 class="card-header">✏️ Sửa tài liệu</h2>
    
    <form method="POST">
        <div class="form-group">
            <label class="form-label">Tiêu đề <span style="color: red;">*</span></label>
            <input type="text" name="title" class="form-control" value="{{ document.title }}" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Mô tả</label>
            <textarea name="description" class="form-control" rows="3">{{ document.description }}</textarea>
        </div>
        
        <div class="form-group">
            <label class="form-label">Nội dung</label>
            <textarea name="content" class="form-control" rows="15">{{ document.content }}</textarea>
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a href="{{ url_for('document.view_document', document_id=document._id) }}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
{% endblock %}
